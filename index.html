<!DOCTYPE html>
<html>
<head>
    <title>Grid CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="SKETCH1/ID.js"></script>
    <script src="SKETCH2/ID.js"></script>
</head>
<body style="background-color: black;">
    <div id="vidHeadContainer" style="overflow: hidden; height: 75vh; position: relative;">
        <video id="vidHead" style="height: 100%;" autoplay>
            <source src="VID Head.mov" type="video/mp4">
        </video>
        <div id="blackLayer"></div>
        <div id="gradientLayer"></div>
        <h1 id="headerText">Keeping busy with my little projects</h1>
    </div>
    <div class="grid-container">
        <a href="SKETCH1/index.html" class="grid-item">
            <img class="animation" src="./media/SKETCH1.gif" alt="Image">
            <img src="./media/SKETCH1.jpg" alt="Image">
            <h1 class="description" id="description1"></h1>
        </a>
        <a href="SKETCH2/index.html" class="grid-item">
            <img class="animation" src="./media/SKETCH2.gif" alt="Image">
            <img src="./media/SKETCH2.jpg" alt="Image">
            <h1 class="description" id="description2"></h1>
        </a>
        <a href="SKETCH3/index.html" class="grid-item">
            <img class="animation" src="./media/SKETCH3.gif" alt="Image">
            <img src="./media/SKETCH3.jpg" alt="Image">
            <h1 class="description" id="description3"></h1>
        </a>
    </div>
    <div id="footerContainer">
        <img id="footer" src="Footer.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
